<!DOCTYPE html>
  <html>
    <head>
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
        }
      </style>
    </head>
    <body>
        <div>
            <div>
                <div class="volume-label">Max Volume:</div>
                <input class="max-volume volume-silder" name="max-volume" type="range" min="0" max="100" step="1" value="100">
            </div>
            <div>
                <div class="volume-label">Min Volume:</div>
                <input class="min-volume volume-silder" name="min-volume" type="range" min="0" max="100" step="1" value="0">
            </div>
        </div>
    </body>
  </html>
